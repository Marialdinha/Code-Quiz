<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
     <!-- HEADER-->
     <header>
        <div class="header">
            <button id="view_scores">View High Scores</button>
            <h1 id="countdown">Timer: 00:00</h1>
        </div>
    </header>

    <!-- MAIN-->
    <main>
        <div>
            <section class="main_box">
                <section class="inside_box">
                    <div>
                        <h2>Coding Quiz Challenge</h2>
                        <p>You have 75 seconds to answer 10 questions.</p>
                        <p>Each wrong answer will penalize you 10 seconds!</p>
                        <nav id="Question-nav">
                            <p id="Question">What is my name?</p>
                            <ul id="answers">
                                <li id="Answer1"> Answer1</li>
                                <li id="Answer2"> Answer2</li>
                                <li id="Answer3"> Answer3</li>
                                <li id="Answer4"> Answer4</li>
                            </ul>
                        </nav>
                    </div>
                </section>
                <div class="box-button">
                    <button id="start" class="btn">Start Quiz</button>
                  </div>
            </section>
        </div>
    </main>
    
<script src="./assets/script.js"></script>
</body>
</html>
